<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="bg-deepBlue ">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            <a href="/" class="cursor-pointer">
                <img src="./images/logo.svg" alt="imageLogo"
                width="125px"
                height="30px"
                >
            </a>
            <ul class="flex space-x-6">
                <li class="text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group cursor-pointer">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group cursor-pointer">
                    <a href="#">Banking</a> 
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group cursor-pointer">
                    <a href="#">Corporate card</a>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group cursor-pointer">
                    <a href="#">Payroll</a> 
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group cursor-pointer">
                    <a href="#">Resources</a> 
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group cursor-pointer">
                    <a href="#">Support</a> 
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group cursor-pointer">
                    <a href="#">Pricing</a> 
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
            </ul>
            <div class="flex space-x-6">
                <img src="./images/india-flag.svg" alt="india FLag" height = "20px" width="28px">
                <button class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm font-bold">Log in</button>
                <button class="py-3 px-4 font-mullish rounded-sm text-sm font-bold bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500">
                    Sign Up 
                </button>
            </div>
        </div>
    </nav>
</body>
</html>
